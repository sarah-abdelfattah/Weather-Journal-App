<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">

    <!-- Styling css -->
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="holder headline">
        Weather Journal App
    </div>
    <div id="app">

        <div id="inputs">
            <div class="zip">
                <label for="zip">Enter Zipcode here</label>
                <input class="myInput" type="text" id="zip" placeholder="enter zip code here">
            </div>

            <div class="feel">
                <label for="feelings">How are you feeling today?</label>
                <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9"
                    cols="30"></textarea>
                <button id="generate" type="submit"> Generate </button>
            </div>
        </div>

        <div class="entry">
            <div class="title">Most Recent Entry</div>
            <div id="entryHolder">
                <div id="date"></div>
                <div id="temp"></div>
                <div id="content"></div>
            </div>
        </div>
    </div>

    <!-- javascript -->
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
